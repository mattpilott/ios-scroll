<!doctype html>
<html lang="en">
	<head>
		<title>Starter Kit</title>
		<meta name="title" content="Starter Kit" />
		<meta name="description" content="SveliteKit, opinionated starter kit" />
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, viewport-fit=cover, initial-scale=1, maximum-scale=1, user-scalable=no, interactive-widget=resizes-content"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="theme-color" content="#ffffff" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" crossorigin="use-credentials" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
